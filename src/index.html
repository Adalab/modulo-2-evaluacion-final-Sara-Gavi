<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title></title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Concert+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./scss/main.scss" />
    <link rel="icon" href="./images/favicon.png" />
  </head>
  <body>
    <header class="hero">
      <section class="hero__content">
         <h1 class="hero__title">Find your character!</h1>
         <div class="hero__button">
          <a class="button__a" href="#form">Start</a>
         </div>
      </section>
    </header>

    <main class="main">

      <form class="form__search js__formSearch" id="form"> 
        <label class="search__label" for="search">
          Search your character!
         <input class="search__input js__inputSearch" type="text" name="search" id="search"/> 
        </label>
        <input class="search__btn" type="submit" value="Search">
      </form>

      <div class="section__container"> 
        
        <section class="section__favorites">
          <h2>Favorites</h2>
          <ul class="cards favorites js__charactersFavoritesUl">

          </ul>
        </section>
        
        <section class="section__characters">
          <h2>Characters</h2>
          <ul class="cards js__charactersResultUl">

          
          </ul>
        </section>

       
      </div>
      
    </main>
 
    <script src="./js/main.js"></script>
  </body>
</html>
